<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Component - Exemplu</title>
  
  <link rel="stylesheet" href="./liquid-gel.css">
  <script type="module" src="./liquid-gel.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1b1b1b 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .demo-section {
      margin-bottom: 40px;
    }
    
    .demo-title {
      color: white;
      margin-bottom: 20px;
    }
    
    /* Elemente cu liquid glass */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px;
      margin-bottom: 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    /* Navbar nou cu liquid glass sticky */
    .navbar-new {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 30px;
      margin-bottom: 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 60px;
    }
    
    .navbar-new .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .navbar-new .nav-menu {
      display: flex;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .navbar-new .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }
    
    .navbar-new .nav-menu a:hover {
      opacity: 0.8;
    }
    
    .card {
      padding: 30px;
      margin-bottom: 20px;
      color: #333;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
    }
    
    .button {
      padding: 15px 30px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      margin: 10px;
    }
    
    .sidebar {
      width: 250px;
      padding: 20px;
      color: white;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      color: #333;
    }
    
    .layout {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .image-container {
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 500;
    }
    
    /* Navbar principal */
    .main-navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0;
      height: 100px;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
    }
    
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }
    
    .nav-links a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Navbar principal cu liquid glass -->
  <nav class="main-navbar liquid-gel">
    <div class="nav-container ">
      <div class="nav-logo">ðŸ§Š liquidGel</div>
      <ul class="nav-links ">
        <li><a href="#home">Home</a></li>
        <li><a href="#docs">Documentation</a></li>
        <li><a href="#examples">Examples</a></li>
        <li><a href="#github">GitHub</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
